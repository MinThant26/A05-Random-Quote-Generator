<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>

    <div class="quote-box">
        <h1>Quote of the day</h1>
        
        <div class="quote">
            <div class="content">Forgiveness is choosing to love. It is the first skill of self-giving love.</div>
            <div class="author">
                <div class="line"></div>
                <p class="author-name">Mahatma Gandhi</p>
            </div>
        </div>

        <div class="buttons">
            <button onclick="getQuote()">Next Quote</button>
        </div>
    </div>
    <div class="project-info">
        <p class="name">Name: Random Quote Generator</p>
        <p class="pjID">Project ID: A05</p>
        <p class="date">Date: 3.23.2024</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
